<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PII Redacter</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>

<div class="container">

    <h1 class="title">PII Redacter</h1>

    <div class="input-section">

        <textarea id="textInput" class="text-box" placeholder="Text.."></textarea>

        <p class="or">OR</p>

        <div class="upload-box" id="dropZone">
            <p>Upload PDF<br><span>OR</span><br>Drag your files</p>
            <input type="file" id="pdfInput" accept="application/pdf" />
        </div>

        <button id="cleanBtn" class="clean-btn">Clean Now</button>

        <div class="checkbox-group">
            <label><input type="checkbox" class="toggle" id="emailChk"> Emails</label>
            <label><input type="checkbox" class="toggle" id="nameChk"> Names</label>
            <label><input type="checkbox" class="toggle" id="phoneChk"> Phone Numbers</label>
            <label><input type="checkbox" class="toggle" id="addressChk"> Addresses</label>
            <label><input type="checkbox" id="allChk"> All</label>
        </div>
    </div>

    <div class="output-section">

        <div class="output-box">
            <h3>Original Text</h3>
            <pre id="originalText"></pre>
        </div>

        <div class="output-box">
            <h3>Redacted Text</h3>
            <pre id="redactedText"></pre>
        </div>
    </div>

    <p class="summary"><strong>Summary: </strong><span id="summaryText"></span></p>

    <button id="downloadBtn" class="download-btn" style="display:none;">Download PDF</button>

</div>

<script src="Script.js"></script>
</body>
</html>
